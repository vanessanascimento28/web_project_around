<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto Around da TripleTen" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Vanessa Nascimento" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Web_Project_Around</title>
  </head>

  <body>
    <main class="content">
      <div class="content_header">
        <img
          class="content_logo"
          src="./images/Vector.svg"
          alt="escrita Around The U.S."
        />
      </div>
      <hr class="content_line" />
      <div class="content_profile">
        <img
          class="content_profile-image"
          src="./images/profileimage.jpg"
          alt="Senhor de cabelos brancos sorrindo, ele veste um gorro vermelho e camiseta azul, ao fundo é possível ver o mar levemente desfocado"
        />
        <div class="content_text">
          <h1 class="content_text-name">Jacques Cousteau</h1>
          <p class="content_text-description">Explorador</p>
        </div>
        <div class="content_button">
          <img
            class="content_button-icon"
            src="./images/IconeCanetaVector.svg"
            alt="lápis branco"
          />
        </div>
        <div>
          <button class="content_addbutton">
            <img
              class="content_addbutton-icon"
              src="./images/IconeAddButton.svg"
            />
          </button>
        </div>
      </div>
      <section class="card_elements">
        <div class="card_content">
          <img
            class="card_image"
            src="./images/1ValedeYosemite.png"
            alt="descrever aqui"
          />
          <p class="card_title">
            Vale de Yosemite
            <img
              class="card_icon"
              src="./images/VectorCoracao.svg"
              alt="coração vazado com borda preta"
            />
          </p>
        </div>
        <div class="card_content">
          <img
            class="card_image"
            src="./images/2LagoLouise.png"
            alt="descrever aqui"
          />
          <p class="card_title">
            Lago Louise
            <img
              class="card_icon"
              src="./images/VectorCoracao.svg"
              alt="coração vazado com borda preta"
            />
          </p>
        </div>
        <div class="card_content">
          <img
            class="card_image"
            src="./images/3MontanhasCare.png"
            alt="descrever aqui"
          />
          <p class="card_title">
            Montanhas Care...
            <img
              class="card_icon"
              src="./images/VectorCoracao.svg"
              alt="coração vazado com borda preta"
            />
          </p>
        </div>
        <div class="card_content">
          <img
            class="card_image"
            src="./images/4Latemar.png"
            alt="descrever aqui"
          />
          <p class="card_title">
            Latemar
            <img
              class="card_icon"
              src="./images/VectorCoracao.svg"
              alt="coração vazado com borda preta"
            />
          </p>
        </div>
        <div class="card_content">
          <img
            class="card_image"
            src="./images/5ParqueNacional.png"
            alt="descrever aqui"
          />
          <p class="card_title">
            Parque Nacional...
            <img
              class="card_icon"
              src="./images/VectorCoracao.svg"
              alt="coração vazado com borda preta"
            />
          </p>
        </div>
        <div class="card_content">
          <img
            class="card_image"
            src="./images/6LagodiBraies.png"
            alt="descrever aqui"
          />
          <p class="card_title">
            Lago di Braies
            <img
              class="card_icon"
              src="./images/VectorCoracao.svg"
              alt="coração vazado com borda preta"
            />
          </p>
        </div>
      </section>
      <div class="content_footer">© 2024 Around The U.S.</div>
    </main>
  </body>
</html>

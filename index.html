    <!-- ------------------------------------- POP UP EDIT PROFILE ----------------------------------------- -->

    <div class="popup">
      <div class="popup__overlay">
        <button class="popup__close-button">
          <img
            class="popup__icon"
            src="./images/CloseIcon.svg"
            alt="duas retas cruzadas na diagonal formando a letra X"
          />
        </button>
        <h3 class="popup__title">Editar Perfil</h3>
        <form class="popup__form" name="popup-form">
          <input
            id="name"
            required=""
            class="popup__input"
            type="text"
            placeholder="Nome"
          />
          <input
            id="about"
            required=""
            class="popup__input"
            type="text"
            placeholder="Sobre mim"
          />
          <button class="popup__save-button" type="submit">Salvar</button>
        </form>
      </div>
    </div>

        <h3 class="addcard__title">Novo Local</h3>

            id="local"
            required=""
            class="addcard__input"
            type="text"
            placeholder="Título"
          />
          <input

            required=""
            class="addcard__input"
            type="text"
            placeholder="Link de imagem"
          />
          <button class="addcard__create-button" type="submit">Criar</button>
        </form>
